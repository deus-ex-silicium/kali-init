---
dependencies:
  - role: bootstrap-apt
    vars:
      apt_packages:
        - zsh
        - htop
        - tmux
        - vim-nox
        - git
        - fonts-powerline
        - curl
        - nmap
        - atool
        - default-jdk
        # pwntools deps
        - python3-dev
        - libssl-dev
        - libffi-dev
        - build-essential
        # pwntools end
        - gdb-multiarch
        - gdbserver
  - role: bootstrap-python
    vars:
      venvs:
        - name: frida
          python_version: 3.7
          pip_packages: ['frida-tools']
        - name: drozer
          python_version: 2.7
          pip_packages: ['drozer']
        - name: pwn
          python_version: 3.7
          pip_packages: ['pwntools', 'ropgadget']
  - role: bootstrap-go
    vars:
      go_packages:
        - github.com/OJ/gobuster
  - role: bootstrap-rust
    vars:
      rust_packages:
        - exa
        - bat
